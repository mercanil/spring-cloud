---
server:
  port: 8888
spring:
  profiles:
    active: native #There is also a "native" profile in the Config Server that doesnâ€™t use Git, but just loads the config files from the local classpath or file system
  application:
    name: config-server #must map config server folder name



eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles:
    active:
      - git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mercanil/cloud-config
          #username: test
          #passphrase: tests